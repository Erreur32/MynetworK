# MynetworK Dashboard - Docker Compose (Production)
 

services:
  mynetwork:
    image: ghcr.io/erreur32/mynetwork:latest
    # container_name: MynetworK   # optionnel (√©viter en prod scalable)
    restart: unless-stopped

    ports:
      - "${DASHBOARD_PORT:-7505}:3000"

    environment:
      # üîê SECRET OBLIGATOIRE  , enregistrez le fichier .env pour le secret
      JWT_SECRET: ${JWT_SECRET}

      # Config
      CONFIG_FILE_PATH: ${CONFIG_FILE_PATH:-/app/config/mynetwork.conf}
      FREEBOX_HOST: ${FREEBOX_HOST:-mafreebox.freebox.fr}
      FREEBOX_TOKEN_FILE: /app/data/freebox_token.json

      # Host metrics
      HOST_ROOT_PATH: ${HOST_ROOT_PATH:-/host}

      # PUBLIC_URL (uniquement si reverse proxy)
      # PUBLIC_URL: https://dashboard.example.com

    volumes:
      - ./data:/app/data
      - /:/host:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

    # Capacit√©s r√©seau n√©cessaires
    cap_add:
      - NET_RAW
      - NET_ADMIN

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s



