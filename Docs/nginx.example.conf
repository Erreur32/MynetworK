# ===========================================
# MynetworK - Configuration nginx (exemple)
# ===========================================
#
# Ce fichier est un exemple de configuration nginx pour utiliser
# MynetworK derrière un reverse proxy.
#
# Installation:
#   1. Copiez ce fichier vers /etc/nginx/sites-available/mynetwork
#   2. Créez un lien symbolique: ln -s /etc/nginx/sites-available/mynetwork /etc/nginx/sites-enabled/
#   3. Testez la config: nginx -t
#   4. Rechargez nginx: systemctl reload nginx
#
# Configuration docker-compose.yml:
#   - PUBLIC_URL doit pointer vers l'URL publique (via nginx)
#   - Exemple: PUBLIC_URL=https://mynetwork.example.com
#

# Configuration HTTP (redirige vers HTTPS)
server {
    listen 80;
    server_name mynetwork.example.com;  # Remplacez par votre domaine ou IP

    # Redirection vers HTTPS (si vous utilisez SSL)
    # return 301 https://$server_name$request_uri;
    
    # OU accès direct en HTTP (sans SSL)
    location / {
        proxy_pass http://192.168.1.150:7505;  # IP et port du conteneur Docker
        proxy_http_version 1.1;
        
        # Headers pour WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache bypass pour WebSocket
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts (optionnel, pour les longues requêtes)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

